name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        volumes:
          - mongo-data:/data/db

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API Gateway
        uses: docker/build-push-action@v2
        with:
          context: ./api-gateway
          push: true
          tags: your-docker-username/api-gateway:${{ github.sha }}

      - name: Build and push Menu Service
        uses: docker/build-push-action@v2
        with:
          context: ./menu-service
          push: true
          tags: your-docker-username/menu-service:${{ github.sha }}

      - name: Build and push Order Service
        uses: docker/build-push-action@v2
        with:
          context: ./order-service
          push: true
          tags: your-docker-username/order-service:${{ github.sha }}

      - name: Build and push Inventory Service
        uses: docker/build-push-action@v2
        with:
          context: ./inventory-service
          push: true
          tags: your-docker-username/inventory-service:${{ github.sha }}

      - name: Build and push Customer Service
        uses: docker/build-push-action@v2
        with:
          context: ./customer-service
          push: true
          tags: your-docker-username/customer-service:${{ github.sha }}

      - name: Build and push Payment Service
        uses: docker/build-push-action@v2
        with:
          context: ./payment-service
          push: true
          tags: your-docker-username/payment-service:${{ github.sha }}

volumes:
  mongo-data: